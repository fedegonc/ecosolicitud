<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Fragmento para mensajes de error -->
    <div th:fragment="error-message" th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-md">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm" th:text="${error}">Error message</p>
            </div>
        </div>
    </div>
    
    <!-- Fragmento para mensajes de éxito -->
    <div th:fragment="success-message" th:if="${message}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded-md">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm" th:text="${message}">Success message</p>
            </div>
        </div>
    </div>
    
    <!-- Fragmento para el formulario de login -->
    <div th:fragment="login-form" class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-primary text-white p-4">
            <h3 class="text-xl font-bold text-center">Acceso al Sistema</h3>
        </div>
        
        <div class="p-6">
            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="bi bi-person text-gray-400"></i>
                        </div>
                        <input type="text" name="username" id="username" required 
                               class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 px-3 border"
                               placeholder="Nombre de usuario">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="bi bi-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password" id="password" required 
                               class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 px-3 border"
                               placeholder="Contraseña">
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Recordarme
                    </label>
                </div>
                
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <i class="bi bi-box-arrow-in-right mr-2"></i>
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-center">
            <a th:href="@{/}" class="text-primary hover:text-blue-700 transition-colors">
                <i class="bi bi-arrow-left mr-1"></i>Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
