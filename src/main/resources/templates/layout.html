<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">EcoSolicitud</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0d6efd',
              secondary: '#6c757d',
              success: '#198754',
              danger: '#dc3545',
              warning: '#ffc107',
              info: '#0dcaf0',
              light: '#f8f9fa',
              dark: '#212529',
            }
          }
        }
      }
    </script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Estilos globales de la aplicación -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    
    <!-- Espacio para estilos específicos de cada página -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-4">
        <div layout:fragment="content">
            <!-- Content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Script de navegación -->
    <div th:replace="~{fragments/navbar :: navbarScript}"></div>
    
    <!-- Espacio para scripts específicos de cada página -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
