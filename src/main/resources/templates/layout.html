<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:fragment="title">Sistema MVP</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:20px; }
        .container { max-width:800px; margin:0 auto; }
        .header { background-color:#f5f5f5; padding:10px; border-radius:5px; margin-bottom:20px; }
        nav { margin-bottom:20px; background-color:#007bff; padding:10px; border-radius:5px; }
        nav a { margin-right:15px; text-decoration:none; color:white; font-weight:bold; }
        nav a:hover { text-decoration:underline; }
        .main-content { background-color:#f9f9f9; padding:20px; border-radius:5px; }
        .card { border:1px solid #ddd; border-radius:5px; padding:15px; margin-bottom:15px; background-color:white; }
        .card h3 { margin-top:0; color:#007bff; }
        .error { color:red; margin-bottom:15px; }
        .form-group { margin-bottom:15px; }
        .form-group label { display:block; margin-bottom:5px; }
        .form-group input { width:100%; padding:8px; box-sizing:border-box; }
        .btn { background-color:#007bff; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; width:100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema MVP</h1>
        </div>
        <nav layout:fragment="nav">
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/login}">Login</a>
        </nav>
        <main layout:fragment="content" class="main-content"></main>
    </div>
</body>
</html>
