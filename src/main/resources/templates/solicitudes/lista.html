<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista de Solicitudes - Sistema de Solicitudes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 10px;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .empty-message {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Solicitudes</h1>
        </div>
        
        <div class="nav">
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/solicitudes}">Solicitudes</a>
        </div>
        
        <div>
            <div th:if="${solicitudes.empty}" class="empty-message">
                No hay solicitudes disponibles.
            </div>
            
            <table th:unless="${solicitudes.empty}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Usuario</th>
                        <th>Estado</th>
                        <th>Fecha Creación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="solicitud : ${solicitudes}">
                        <td th:text="${solicitud.id}">1</td>
                        <td th:text="${solicitud.titulo}">Título de la solicitud</td>
                        <td th:text="${solicitud.usuario != null ? solicitud.usuario.nombre + ' ' + solicitud.usuario.apellido : 'N/A'}">Usuario</td>
                        <td th:text="${solicitud.estado}">PENDIENTE</td>
                        <td th:text="${#temporals.format(solicitud.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
